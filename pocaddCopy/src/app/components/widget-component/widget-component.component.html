<!-- <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)"> -->
  <div cdkDropListGroup>
    <div class="containerDiv">
      <div
    cdkDropList
    #containerDiv="cdkDropList"
    [cdkDropListData]="containerDiv"
    (cdkDropListDropped)="drop($event)"></div>
    </div>
  <mat-grid-tile class="leftDiv" cdkDragBoundary=".example-boundary" cdkDrag>
    <!-- <div class="droppable leftDiv" *cdkDragPlaceholder></div> -->
    <!-- <div class="example-custom-placeholder" *cdkDragPlaceholder></div> -->
    <div class="example-handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
        ></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
    <div class="droppable" *cdkDragPlaceholder></div>
    <div
    cdkDropList
    #barChart="cdkDropList"
    [cdkDropListData]="containerDiv"
    [cdkDropListConnectedTo]="[containerDiv]"
    (cdkDropListDropped)="drop($event)"
  >
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      >
      </canvas>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="centerDiv" cdkDrag>
  </mat-grid-tile>
  <mat-grid-tile class="belowLeftDiv" cdkDrag>
    <div>
      <canvas
        baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend"
      >
      </canvas>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="rightTobelowCenterDiv" cdkDrag>
    <!-- <div cdkdrop (dropped)="drop($event)">
      <div *ngFor="let widget of widgets" cdkDrag>{{ widget.title }}</div>
    </div> -->
  </mat-grid-tile>
  <mat-grid-tile class="rightToCenterDiv" cdkDrag>
  </mat-grid-tile>
  <mat-grid-tile class="rightDiv" cdkDrag>
    <!-- <div cdkdrop (dropped)="drop($event)">
      <div *ngFor="let widget of widgets" cdkDrag>{{ widget.title }}</div>
    </div> -->
  </mat-grid-tile>
  <mat-grid-tile class="belowRightDiv" cdkDrag>
    <div>
      <canvas
        baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend"
      >
      </canvas>
    </div>
  </mat-grid-tile>
</div>
