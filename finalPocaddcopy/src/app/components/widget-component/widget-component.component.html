 <div class="toolbar">
  <button (click)="serverService.addItem()">Add Item</button>
  <div class="draggable" draggable="true" (dragend)="serverService.dropItem('header')">Example 1</div>
  <div class="draggable" draggable="true" (dragend)="serverService.dropItem('footer')">Example 2</div>
</div>
<gridster [options]="options">
  <gridster-item *ngFor="let item of layout"
    [item]="item"
    (dragover)="serverService.setDropId(item.id)"
  >
    <ng-container appLayoutItem [componentRef]="serverService.getComponentRef(item.id)"></ng-container>
    <button (click)="serverService.deleteItem(item)">Delete Item</button>
    <div>
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      >
      </canvas>
      
    </div>
  </gridster-item>
</gridster>
